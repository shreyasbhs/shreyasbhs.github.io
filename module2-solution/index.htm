<!DOCTYPE html>
<html ng-app = 'app'>
<head >
   <link rel="stylesheet" href="index.css">
   <script src="angularjs.min.js"></script>
   <script src="app.js"></script>
    <title>Shopping list</title>
</head>
<body>
    <div class="wrapper">
        <h1 style = "font-size: 4rem; color:white;">Shopping List</h1>
    <div class="column tobuy" ng-controller = 'buy as buy'>
        <h2>To Buy List</h2>
        <div class = "message" ng-show = 'buy.buylist.length === 0' style = 'color:green'>
            Nothing to buy
           </div>
        <ul>
            
            <li ng-repeat = 'item in buy.buylist'>
                Buy {{item.quantity}} of {{item.name}}   
                <button ng-click = 'buy.buyit($index)'>BUY</button>
            </li> 
            </ul>
           
       
    </div>
    <div class="column bought" ng-controller = 'bought as bought'>
        <h2>Already Bought</h2>
        <div class = "message" ng-show = 'bought.boughtItems.length === 0' style = 'color:red'>
            Nothing is bought yet</div>
        <ul>
                 <li ng-repeat = 'item in bought.boughtItems'>
                 Bought {{item.quantity}} of {{item.name}}
                 </li>
            </ul>
          
    </div>
   </div>
</body>
</html>
